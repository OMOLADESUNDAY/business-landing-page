<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .timeline {
  position: relative;
  padding: 20px 0;
}

.timeline-item {
  display: flex;
  margin-bottom: 40px;
}

.timeline-date {
  flex-shrink: 0;
  width: 100px; /* Adjust width as needed */
  font-weight: bold;
}

.timeline-content {
  margin-left: 20px;
}

.timeline-content h3 {
  margin-top: 0;
}

/* Optional: Add styling to create a vertical line */
.timeline-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50px; /* Adjust left position based on timeline-date width */
  width: 2px;
  height: 100%;
  background-color: #ccc; /* Color of the line */
}
    </style>
    <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-date">2020</div>
          <div class="timeline-content">
            <h3>Event 1</h3>
            <p>Description of event 1.</p>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">2021</div>
          <div class="timeline-content">
            <h3>Event 2</h3>
            <p>Description of event 2.</p>
          </div>
        </div>
        <!-- Add more timeline items as needed -->
      </div>
</body>
</html>
